[package]
name = "afps_gun"

edition = "2021"
publish = false
version = "0.0.1"

[dependencies]
ambient_api = { workspace = true }

[[bin]]
name = "gun_server"
path = "src/server.rs"
required-features = ["server"]

[[bin]]
name = "gun_client"
path = "src/client.rs"
required-features = ["client"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]
