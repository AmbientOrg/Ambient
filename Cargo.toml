[package]
name = "tangent"

edition = "2021"
publish = false
version = "0.0.1"

[dependencies]
ambient_api = {git = "https://github.com/AmbientRun/Ambient.git", rev = "0a74cf96"}
ambient_ui_components = {git = "https://github.com/AmbientRun/Ambient.git", features = ["guest"], rev = "0a74cf96"}

[[bin]]
name = "client_tangent"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "server_tangent"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]
