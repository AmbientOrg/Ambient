[package]
name = "tangent"

edition = "2021"
publish = false
version = "0.0.1"

[dependencies]
ambient_api = {path = "../Ambient/guest/rust/api"}
ambient_ui_components = {path = "../Ambient/shared_crates/ui_components", features = ["guest"]}

[[bin]]
name = "client_tangent"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "server_tangent"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]
