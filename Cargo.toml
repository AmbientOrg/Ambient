[package]
name = "afpsmod"

edition = "2021"
publish = false
version = "0.0.1"

[dependencies]
ambient_api = { git = "https://github.com/AmbientRun/Ambient.git", branch = "main" }

[[bin]]
name = "scene_server"
path = "src/scene/server.rs"
required-features = ["server"]

[[bin]]
name = "fps_client"
path = "src/fps/client.rs"
required-features = ["client"]

[[bin]]
name = "fps_server"
path = "src/fps/server.rs"
required-features = ["server"]

[[bin]]
name = "zombie_server"
path = "src/zombie/server.rs"
required-features = ["server"]

[[bin]]
name = "zombie_client"
path = "src/zombie/client.rs"
required-features = ["client"]

[[bin]]
name = "fpsui"
path = "src/fpsui/client.rs"
required-features = ["client"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]
