[package]
name = "ambient_debugger"
version = { workspace = true }
rust-version = { workspace = true }
edition = "2021"
description = "Ambient debugger. Host-only."
license = "MIT OR Apache-2.0"
repository = "https://github.com/AmbientRun/Ambient"

[dependencies]
ambient_ui_native = { path = "../ui_native" }
ambient_ecs = { path = "../ecs" }
ambient_std = { path = "../std" }
ambient_renderer = { path = "../renderer" }
ambient_gpu = { path = "../gpu" }
ambient_core = { path = "../core" }
ambient_gizmos = { path = "../gizmos" }
ambient_rpc = { path = "../rpc" }
ambient_network = { path = "../network" }

ambient_element = { path = "../../shared_crates/element" }
ambient_element_component = { path = "../../shared_crates/element_component" }
ambient_shared_types = { path = "../../shared_crates/shared_types", features = ["native"] }

winit = { workspace = true }
glam = { workspace = true }
wgpu = { workspace = true }
log = { workspace = true }
