[package]
name = "kiwi_model_import"
version = { workspace = true }
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kiwi_std = { path = "../std" }
kiwi_core = { path = "../core" }
kiwi_ecs = { path = "../ecs" }
kiwi_renderer = { path = "../renderer" }
kiwi_element = { path = "../element" }
kiwi_ui = { path = "../ui" }
kiwi_physics = { path = "../physics" }
kiwi_model = { path = "../model" }
kiwi_animation = { path = "../animation" }
kiwi_editor_derive = { path = "../editor_derive" }
physxx = { path = "../../libs/physxx" }
glam = { workspace = true }
env_logger = { workspace = true }
gltf = { workspace = true }
image = { workspace = true }
base64 = { workspace = true }
async-trait = { workspace = true }
bincode = { workspace = true }
bytemuck = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
itertools = { workspace = true }
reqwest = { workspace = true }
futures = { workspace = true }
async-recursion = { workspace = true }
fbxcel = { workspace = true }
ordered-float = { workspace = true }
indexmap = { workspace = true }
log = { workspace = true }
relative-path = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
russimp = { version = "1.0.6", features = [
    'static-link',
] }
[target.'cfg(not(target_os = "linux"))'.dependencies]
russimp = { version = "1.0.6", features = [
    'prebuilt',
] }

[dev-dependencies]
kiwi_app = { path = "../app" }
kiwi_element = { path = "../element" }
kiwi_gizmos = { path = "../gizmos" }
kiwi_primitives = { path = "../primitives" }
kiwi_cameras = { path = "../cameras" }
winit = { workspace = true }
