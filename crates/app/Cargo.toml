[package]
name = "kiwi_app"
version.workspace = true
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kiwi_std = { path = "../std" }
kiwi_core = { path = "../core" }
kiwi_gizmos = { path = "../gizmos" }
kiwi_gpu = { path = "../gpu" }
kiwi_renderer = { path = "../renderer" }
kiwi_cameras = { path = "../cameras" }
kiwi_ecs = { path = "../ecs" }
kiwi_element = { path = "../element" }
kiwi_ui = { path = "../ui" }
kiwi_input = { path = "../input" }
kiwi_model = { path = "../model" }
kiwi_animation = { path = "../animation" }
winit.workspace = true
glam.workspace = true
tokio.workspace = true
profiling.workspace = true
anyhow.workspace = true
thread-priority.workspace = true
wgpu.workspace = true
puffin = { workspace = true, optional = true }
puffin_http = { workspace = true, optional = true }
tracing.workspace = true
parking_lot.workspace = true

[dev-dependencies]
kiwi_primitives = { path = "../primitives" }

[features]
profile = ["puffin", "puffin_http", "profiling/profile-with-puffin"]
hotload-includes = [
    "kiwi_std/hotload-includes",
    'kiwi_gpu/hotload-includes',
    'kiwi_renderer/hotload-includes',
    'kiwi_gizmos/hotload-includes',
    'kiwi_ui/hotload-includes',
    'kiwi_model/hotload-includes',
]
