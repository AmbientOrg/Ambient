# Concepts

[concepts.sphere]
name = "Sphere"
description = "A primitive sphere."

[concepts.sphere.components]
sphere = {}
sphere-radius = 0.5
sphere-sectors = 36
sphere-stacks = 18

[concepts.capsule]
name = "Capsule"
description = "A primitive capsule. Defined as a cylinder capped by hemispheres."

[concepts.capsule.components]
capsule = {}
capsule-radius = 0.5
capsule-half-height = 0.5
capsule-rings = 0
capsule-latitudes = 16
capsule-longitudes = 32

[concepts.torus]
name = "Torus"
description = "A primitive Torus, surface of revolution generated by revolving a circle in three-dimensional space one full revolution."

[concepts.torus.components]
torus = {}
torus-inner-radius = 0.25
torus-outer-radius = 0.35
torus-slices = 32
torus-loops = 16