# Concepts

[concepts.sphere]
name = "Sphere"
description = "A primitive sphere."

[concepts.sphere.components]
sphere = {}
sphere_radius = 0.5
sphere_sectors = 36
sphere_stacks = 18

[concepts.capsule]
name = "Capsule"
description = "A primitive capsule. Defined as a cylinder capped by hemispheres."

[concepts.capsule.components]
capsule = {}
capsule_radius = 0.5
capsule_half_height = 0.5
capsule_rings = 0
capsule_latitudes = 16
capsule_longitudes = 32

[concepts.torus]
name = "Torus"
description = "A primitive Torus, surface of revolution generated by revolving a circle in three-dimensional space one full revolution."

[concepts.torus.components]
torus = {}
torus_inner_radius = 0.25
torus_outer_radius = 0.35
torus_slices = 32
torus_loops = 16