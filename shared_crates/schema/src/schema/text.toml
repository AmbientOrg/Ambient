[project]
id = "text"
name = "Text"
description = "Text rendering."

[components.font_family]
type = "String"
name = "Font family"
description = "Font family to be used. Can either be 'Default', 'FontAwesome', 'FontAwesomeSolid', 'Code' or a url to a font."
attributes = ["Debuggable", "Networked", "Store"]

[components.font_size]
type = "F32"
name = "Font size"
description = "Size of the font."
attributes = ["Debuggable", "Networked", "Store"]

[components.font_style]
type = "FontStyle"
name = "Font style"
description = "Style of the font."
attributes = ["Debuggable", "Networked", "Store"]

[components.text]
type = "String"
name = "Text"
description = "Create a text mesh on this entity."
attributes = ["Debuggable", "Networked", "Store"]

[enums]
FontStyle = [
    { name = "Bold", description = "Use bold for this text." },
    { name = "BoldItalic", description = "Use bold italic for this text." },
    { name = "Medium", description = "Use medium for this text." },
    { name = "MediumItalic", description = "Use medium italic for this text." },
    { name = "Regular", description = "Use regular for this text." },
    { name = "Italic", description = "Use italic for this text." },
    { name = "Light", description = "Use light for this text." },
    { name = "LightItalic", description = "Use light italic for this text." }
]
