[ember]
id = "app"
name = "App"
description = "High-level state relevant to the application (including the in-development Editor)."

[components.cursor-position]
type = "vec2"
name = "Cursor position"
description = "Absolute mouse cursor position in screen-space. This is the -logical- position. Multiply by the `window-scale-factor` to get the physical position."
attributes = ["maybe-resource", "debuggable", "networked"]

[components.dtime]
type = "f32"
name = "Delta Time"
description = """
How long the previous tick took in seconds.
Also known as frametime."""
attributes = ["debuggable", "resource"]

[components.abs-time]
type = "duration"
name = "Absolute Time"
description = "Absolute time since epoch (Jan 1, 1970)."
attributes = ["debuggable", "resource"]

[components.element]
type = "string"
name = "Element"
description = """
The identifier of the `Element` that controls this entity.
This is automatically generated by `ElementTree`."""
attributes = ["debuggable", "networked"]

[components.element-unmanaged-children]
type = "empty"
name = "Element unmanaged children"
description = "If this is set, the user is expected to manage the children of the `Element` themselves."
attributes = ["debuggable", "networked"]

[components.main-scene]
type = "empty"
name = "Main scene"
description = "If attached, this entity belongs to the main scene."
attributes = ["debuggable", "networked", "store"]

[components.map-seed]
type = "u64"
name = "Map seed"
description = "A random number seed for this map."
attributes = ["debuggable", "networked", "store"]

[components.name]
type = "string"
name = "Name"
description = "A human-friendly name for this entity."
attributes = ["debuggable", "networked", "store"]

[components.description]
type = "string"
name = "Description"
description = "A human-friendly description for this entity."
attributes = ["debuggable", "networked", "store"]

[components.project-name]
type = "string"
name = "Project Name"
description = """
The name of the project, from the manifest.
Defaults to \"Ambient\"."""
attributes = ["debuggable", "resource"]

[components.selectable]
type = "empty"
name = "Selectable"
description = "If attached, this object can be selected in the editor."
attributes = ["debuggable", "networked", "store"]

[components.snap-to-ground]
type = "f32"
name = "Snap to ground"
description = """
This object should automatically be moved with the terrain if the terrain is changed.
The value is the offset from the terrain."""
attributes = ["debuggable", "networked", "store"]

[components.tags]
type = { type = "vec", element-type = "string" }
name = "Tags"
description = "Tags for categorizing this entity."
attributes = ["debuggable", "networked", "store"]

[components.ui-scene]
type = "empty"
name = "UI scene"
description = "If attached, this entity belongs to the UI scene."
attributes = ["debuggable", "networked", "store"]

[components.window-logical-size]
type = "uvec2"
name = "Window logical size"
description = "The logical size is the physical size divided by the scale factor."
attributes = ["maybe-resource", "debuggable", "networked"]

[components.window-physical-size]
type = "uvec2"
name = "Window physical size"
description = "The physical size is the actual number of pixels on the screen."
attributes = ["maybe-resource", "debuggable", "networked"]

[components.window-scale-factor]
type = "f64"
name = "Window scale factor"
description = """
The DPI/pixel scale factor of the window.
On standard displays, this is 1, but it can be higher on high-DPI displays like Apple Retina displays."""
attributes = ["maybe-resource", "debuggable", "networked"]

[components.ref-count]
type = "u32"
name = "Reference count"
description = "Ref-counted enity. If this entity doesn't have a `parent` component, and the the ref count reaches 0, it will be removed together with all its children recursively."
attributes = ["maybe-resource", "debuggable", "networked"]
