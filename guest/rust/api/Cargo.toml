[package]
description = "The API to the Ambient Runtime"
documentation = "https://docs.rs/ambient_api"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "ambient_api"
readme = "../../../README.md"
repository = "https://github.com/AmbientRun/Ambient"
rust-version = { workspace = true }
version = { workspace = true }

[package.metadata.docs.rs]
# https://stackoverflow.com/a/61417700
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
ambient_api_macros = { workspace = true }
ambient_event_types = { workspace = true }
anyhow = "1.0"
data-encoding = "2.3.3"
glam = { version = "0.22.0", features = ["rand"] }
once_cell = "1.15.0"
paste = "1.0"
rand = "0.8.5"
wit-bindgen = { version = "0.4.0", features = ["realloc"] }

[features]
client = []
server = []
