[ember]
id = "ambient_example_messaging"
name = "Messaging"
description = "This shows how to Ambient message passing system works."
version = "0.0.1"
repository = "https://github.com/AmbientRun/Ambient/tree/main/guest/rust/examples/basics/messaging"
type = "Game"
categories = ["Example"]

[messages.hello]
name = "Hello"
description = "Sent when a client joins the server, then sent back from the server"
fields = { text = "string", source_reliable = "bool" }
# see all the supported types here:
# https://ambientrun.github.io/Ambient/reference/project.html#components_-components

[messages.local]
description = "Sent until it's acknowledged"
fields = { text = "string" }
