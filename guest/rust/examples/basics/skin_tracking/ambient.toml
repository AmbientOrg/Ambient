[project]
id = "skin-tracking"
organization = "ambient"
name = "Skin Tracking"
version = "0.0.1"

[components]
bone-tracker-index = { type = "u32", name = "Bone Tracker Index", description = "Index of current marker" }
bone-tracker-markers = { type = { type = "vec", element-type = "entity-id" }, name = "Bone Tracker Markers", description = "List of markers" }

bone-tracker-enabled = { type = "bool", name = "Bone Tracker Enabled for Entity" }
bone-tracker-entities = { type = { type = "vec", element-type = "entity-id" }, name = "Bone Tracker Entities", description = "List of entities to track" }
bone-tracker-binders = { type = { type = "vec", element-type = "string" }, name = "Bone Tracker Binder Names", description = "List of names to track" }


