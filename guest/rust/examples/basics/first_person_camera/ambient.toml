[ember]
id = "first-person-camera"
organization = "ambient"
name = "First person camera"
version = "0.0.1"

[components]
player-head-ref = { type = "entity-id", name = "Player head ref", description = "The player's head.", attributes = [
    "debuggable",
] }
player-movement-direction = { type = "vec2", name = "Player movement direction", description = "The player's movement direction.", attributes = [
    "debuggable",
] }
player-yaw = { type = "f32", name = "Player yaw", description = "The player's yaw.", attributes = [
    "debuggable",
] }
player-pitch = { type = "f32", name = "Player pitch", description = "The player's pitch.", attributes = [
    "debuggable",
] }

[messages.input]
description = "Describes the input state of the player."
[messages.input.fields]
direction = "vec2"
mouse-delta = "vec2"
