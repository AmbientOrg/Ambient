[ember]
id = "ambient-example-clientside"
organization = "ambient"
name = "clientside"
version = "0.0.1"
repository = "https://github.com/AmbientRun/Ambient/tree/main/guest/rust/examples/basics/clientside"
type = "Game"
categories = ["Example"]

[components]
grid-side-length = {name = "Grid Side Length", description = "The length of a grid side, ignoring the centre (i.e. if this is 10, the total axis length is 21)", type = "i32", attributes = ["networked", "debuggable"]}
grid-x = {name = "Grid X", description = "X location of the cell on the grid", type = "i32", attributes = ["networked", "debuggable"]}
grid-y = {name = "Grid Y", description = "Y location of the cell on the grid", type = "i32", attributes = ["networked", "debuggable"]}
