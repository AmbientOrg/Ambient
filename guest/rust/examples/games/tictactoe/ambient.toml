[ember]
id = "ambient_example_tictactoe"
name = "Tic Tac Toe"
version = "0.0.1"
repository = "https://github.com/AmbientRun/Ambient/tree/main/guest/rust/examples/games/tictactoe"
type = "Game"
categories = ["Example"]

[components]
cells = { type = { type = "vec", element_type = "entity_id" }, name = "Cells", description = "The cells in the game", attributes = [
    "debuggable",
    "networked",
] }
cell = { type = "i32", name = "Cell", description = "The ID of the cell this player is in", attributes = [
    "debuggable",
    "networked",
] }
owned_by = { type = "entity_id", name = "Owned By", description = "The ID of the player that owns this cell", attributes = [
    "debuggable",
    "networked",
] }

[messages.input]
description = "The player's input"
[messages.input.fields]
up = "bool"
down = "bool"
left = "bool"
right = "bool"
capture = "bool"
