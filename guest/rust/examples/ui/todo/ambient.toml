[project]
id = "todo"
organization = "ambient"
name = "todo"
version = "0.0.1"

[messages.new-item]
description = "Add a new todo item"
fields = { description = "string" }

[messages.delete-item]
description = "Remove todo item"
fields = { id = "entity-id" }

[components.todo-item]
type = "string"
name = "Todo item"
description = "Item in the todo list."
attributes = ["networked", "debuggable"]

[components.todo-time]
type = "duration"
name = "Todo time"
description = "The time the todo was created."
attributes = ["networked", "debuggable"]
