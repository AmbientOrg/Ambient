[workspace]
members = ["api", "api_core", "api_core/api_macros", "examples/*/*"]

[workspace.package]
rust-version = "1.67"
version = "0.2.0-rc2"

[workspace.dependencies]
ambient_api = {path = "api", version = "0.2.0-rc2" }
ambient_api_core = {path = "api_core", version = "0.2.0-rc2" }
ambient_api_macros = {path = "api_core/api_macros", version = "0.2.0-rc2" }

ambient_project = {path = "../../shared_crates/project", version = "0.2.0-rc2" }
ambient_project_macro_common = {path = "../../shared_crates/project_macro_common", version = "0.2.0-rc2" }
ambient_project_rt = {path = "../../shared_crates/project_rt", version = "0.2.0-rc2" }
ambient_shared_types = {path = "../../shared_crates/shared_types", version = "0.2.0-rc2" }
ambient_ui = {path = "../../shared_crates/ui", version = "0.2.0-rc2", features = ["guest"]}

ambient_friendly_id = {path = "../../libs/friendly_id", version = "0.2.0-rc2" }

anyhow = "1.0"
byteorder = "1.4"
data-encoding = "2.3.3"
futures = "0.3"
glam = { version = "0.22.0", features = ["rand"] }
once_cell = "1.15.0"
paste = "1.0"
thiserror = "1.0"
rand = "0.8.5"
wit-bindgen = { version = "0.4.0", features = ["realloc"] }
