[workspace]
members = ["api", "api/api_macros", "examples/*/*"]

[workspace.package]
rust-version = "1.67"
version = "0.2.0-dev"

[workspace.dependencies]
ambient_api = {path = "api", version = "0.2.0-dev"}
ambient_api_macros = {path = "api/api_macros", version = "0.2.0-dev"}

ambient_project = {path = "../../shared_crates/project", version = "0.2.0-dev"}
ambient_project_macro_common = {path = "../../shared_crates/project_macro_common", version = "0.2.0-dev"}
ambient_project_rt = {path = "../../shared_crates/project_rt", version = "0.2.0-dev"}
ambient_shared_types = {path = "../../shared_crates/shared_types", version = "0.2.0-dev"}
ambient_ui = {path = "../../shared_crates/ui", version = "0.2.0-dev", features = ["guest"]}

ambient_friendly_id = {path = "../../libs/friendly_id", version = "0.2.0-dev"}
