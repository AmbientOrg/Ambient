[package]
id = "tangent_core"
name = "Tangent Core"
version = "0.1.0"
content = { type = "Playable" }

[dependencies]
tangent_schema = { path = "../schema", deployment = "50R0JirqrBg4FxIBO7JMMd" }
hide_cursor = { path = "../../../std/hide_cursor", deployment = "1IceD2zFRXDdJRwvCtUSGK" }

kenney_impact_sounds = { path = "../../../assets/kenney_impact_sounds" }

[messages.Input]
name = "Input"
description = "Input"
fields = { direction = "Vec2", jump = "Bool", fire = "Bool", suicide = "Bool" }

[messages.OnCollision]
name = "On Collision"
description = "Sent to the client when a vehicle collides with something."
fields = { position = "Vec3", speed = "F32", vehicle_id = "EntityId" }

[messages.OnSpawn]
name = "On Spawn"
description = "Sent to the client when a vehicle is spawned."
fields = { vehicle_id = "EntityId", position = "Vec3" }
