[package]
id = "fps_controller"
name = "fps_controller"
version = "0.0.1"
content = { type = "Asset", code = true }

[dependencies]
unit_schema = { path = "../../schemas/unit", deployment = "5KKf99BrahlrYHLEMMj6OU" }
character_movement = { path = "../character_movement", deployment = "1hldhiyEiBGxy8O6aoF5t" }

[components]
use_fps_controller = { type = "Empty", attributes = [
    "Debuggable",
    "Networked",
] }
player_camera_ref = { type = "EntityId", name = "Player camera ref", description = "The player's camera.", attributes = [
    "Debuggable",
] }
camera_distance = { type = "F32", attributes = ["Debuggable", "Networked"] }

# Internal

player_intermediate_rotation = { type = "Vec2", attributes = ["Debuggable"] }


[messages.Input]
description = "Describes the input state of the player."
[messages.Input.fields]
run_direction = "Vec2"
body_yaw = "F32"
head_pitch = "F32"
shooting = "Bool"
ducking = "Bool"
running = "Bool"

[messages.Jump]
fields = {}
