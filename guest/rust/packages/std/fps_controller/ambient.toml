[package]
id = "fps_controller"
name = "fps_controller"
version = "0.0.1"
content = { type = "Asset", code = true }

[dependencies]
unit_schema = { path = "../../schemas/unit", deployment = "4qcnuQpcxcMDogPdNsKl6s" }
character_movement = { path = "../character_movement", deployment = "4qcnuQpcxcMDogPdNsKl6s" }

[components]
use_fps_controller = { type = "Empty" }
player_camera_ref = { type = "EntityId", name = "Player camera ref", description = "The player's camera.", attributes = [
    "Debuggable",
] }

camera_follow_distance = { type = "F32", name = "Camera follow distance", description = "The distance the camera follows the player.", attributes = [
    "Debuggable",
    "Networked",
] }

player_scroll = { type = "F32", name = "Player mouse scroll", description = "The player's mouse scroll.", attributes = [
    "Debuggable",
] }

# Internal

player_intermediate_rotation = { type = "F32", attributes = ["Debuggable"] }


[messages.Input]
description = "Describes the input state of the player."
[messages.Input.fields]
direction = "Vec2"
rotation_z = "F32"
scroll = "F32"
