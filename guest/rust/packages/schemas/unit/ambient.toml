[package]
id = "unit"
name = "Unit"
description = "Schema for units in games"
version = "0.0.1"
content = { type = "Asset", schema = true }

[components]
run_direction = { type = "Vec2", attributes = ["Debuggable", "Networked"] }
health = { type = "F32", attributes = ["Debuggable", "Networked"] }
jumping = { type = "Bool", attributes = ["Debuggable", "Networked"] }
running = { type = "Bool", attributes = ["Debuggable", "Networked"] }
vspeed = { type = "F32", name = "Unit vertical speed", description = "The units's vertical speed.", attributes = [
    "Debuggable",
    "Networked",
] }
