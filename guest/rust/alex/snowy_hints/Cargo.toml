[package]
name = "snowy_hints"

edition = "2021"
publish = false
rust-version = {workspace = true}
version = {workspace = true}

[dependencies]
ambient_api = { path = "../../api" }
ambient_brand_theme = { path = "../../crates/brand_theme" }
ambient_color = { workspace = true }

[[bin]]
name = "snowy_hints_client"
path = "src/client.rs"
required-features = ["client"]

