[package]
name = "snowy_sceneloader"

edition = "2021"
publish = false
rust-version = {workspace = true}
version = {workspace = true}

[dependencies]
ambient_api = { path = "../../api" }
glam = "0.24.1"
regex = "1"

[[bin]]
name = "snowy_sceneloader_client"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "snowy_sceneloader_server"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]