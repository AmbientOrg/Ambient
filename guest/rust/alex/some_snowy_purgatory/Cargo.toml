[package]
name = "some_snowy_purgatory"

edition = "2021"
publish = false
rust-version = {workspace = true}
version = {workspace = true}

[dependencies]
ambient_api = "0.3.0"

[[bin]]
name = "some_snowy_purgatory_client"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "some_snowy_purgatory_server"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]
