[package]
name = "droplet"

edition = "2021"
publish = false
rust-version = {workspace = true}
version = {workspace = true}

[dependencies]
ambient_api = { path = "../../api" }

[[bin]]
name = "droplet_client"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "droplet_server"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]