name: CI
on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "README.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "README.md"

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y tree libasound2-dev libglib2.0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libcairo-dev libgtk2.0-dev libsoup2.4-dev libgtk-3-dev libwebkit2gtk-4.0-dev xorg-dev ninja-build libxcb-render0-dev
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --examples --tests
  clippy-web:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown
      - name: Run clippy
        working-directory: web
        run: cargo clippy --workspace

  test-linux:
    runs-on: ubuntu-20.04
    steps:
      - run: sudo bash scripts/ci/linux_free_up_disk_space.sh
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo bash scripts/ci/linux_install_build_dependencies.sh
      - run: sudo bash scripts/ci/linux_install_headless_dependencies.sh

      - uses: Leafwing-Studios/cargo-cache@v1
        with:
          cache-group: "test"
      - uses: taiki-e/install-action@cargo-nextest
      - name: Run tests
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: "-C debuginfo=0"
        with:
          command: nextest
          args: run --workspace
      - name: Run guest/rust/api/api_macros tests
        run: cd guest/rust/api/api_macros && cargo nextest run
      # Provides a history of the cache content builds over build to make troubleshooting easier
      - name: Display target directory content
        run: tree --du -h target

  golden-image-tests:
    runs-on: ubuntu-20.04
    steps:
      - run: sudo bash scripts/ci/linux_free_up_disk_space.sh
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup target add --toolchain stable wasm32-wasi
      - run: sudo bash scripts/ci/linux_install_build_dependencies.sh
      - run: sudo bash scripts/ci/linux_install_headless_dependencies.sh

      - uses: Leafwing-Studios/cargo-cache@v1
        with:
          cache-group: "golden-image"
      - run: node scripts/update_screenshots.js
      - uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: guest/rust/examples/*/*/screenshot.png

  build-doc:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Check that guest/rust's documentation is well-formed
        run: cd guest/rust && RUSTDOCFLAGS="-Dwarnings" cargo doc --workspace --all-features --no-deps

  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
          - os: windows-latest
          - os: ubuntu-20.04

    runs-on: ${{ matrix.os }}
    steps:
      - name: Free up disk space
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install build dependencies
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y tree libasound2-dev libglib2.0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libcairo-dev libgtk2.0-dev libsoup2.4-dev libgtk-3-dev libwebkit2gtk-4.0-dev xorg-dev ninja-build libxcb-render0-dev
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Leafwing-Studios/cargo-cache@v1
        with:
          cache-group: "main"
      - name: Build
        run: cargo build --workspace
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-C debuginfo=0"
      - name: Build guest/rust
        run: cd guest/rust && cargo build --workspace
