name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: [self-hosted, linux, x64]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          clean: false

      - name: Build
        run: cargo build --workspace
      - name: Run tests
        run: cargo test --workspace
      - name: Run Clippy (ignoring deprecations)
        run: cargo clippy --workspace
