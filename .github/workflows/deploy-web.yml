name: "deploy-web"

on:
  pull_request:
    branches: ["main"]
  # push:
  #   branches: ["main"]
    # tags: [v*]
  # TODO: remove, only for testing

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal

      - uses: actions-rs/cargo@v1
        with:
          command: campfire
          args: web build --profile release --target standalone
