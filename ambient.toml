[ember]
id = "afps"
name = "afps"
version = "0.0.1"

[dependencies]
afps_schema = { path = "schema/afps" }
input_schema = { path = "schema/input" }

fpsanim = { path = "core/fpsanim" }
fpsaudio = { path = "core/fpsaudio" }
fpsmodel = { path = "core/fpsmodel" }
fpsmovement = { path = "core/fpsmovement", enabled = false }
fpsrule = { path = "core/fpsrule", enabled = false }
fpsui = { path = "core/fpsui", enabled = false }

console = { path = "tools/console", enabled = false }
ember_manager = { path = "tools/ember_manager", enabled = false }

scene = { path = "mods/scene", enabled = true }
spraypaint = { path = "mods/spraypaint", enabled = false }
zombie = { path = "mods/zombie", enabled = false }
world_latency = { path = "mods/world_latency", enabled = false }
editor = { path = "mods/editor" }
